<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Delete Mission Message</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="deleteMissionThread.js"></script>
        <style>
            
            .nav>li>a{
                color: #000000;
                background-color: #e2b900 !important;
            }

            .nav>li>a.active,
            .nav>li>a:focus{
            color: #ffffff !important;
            background-color: #dc3545 !important;
           }

           
           .nav>li>a:hover{
            color: #e2b900 !important;
            background-color: #dc3545 !important;
           }

            body {background-color: #1a1a1a;}
            
        </style>
    </head>
    <body onload="init()">
        <div class="container-fluid p-5 bg-danger text-warning text-center">
            <h1>6th Company 'Eternals'</h1>
            <h2>All Mission Messages</h2> 
          </div>
        <ul class="nav nav-pills nav-fill mx-1 sticky-top">
            <li class="nav-item">
              <a class="nav-link" href="missionthreads.html">Message List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="addMissionThread.html">Add Message</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="updateMissionThread.html">Update Message Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="deleteMissionThread.html" >Delete Message</a>
            </li>
          </ul>
          <div class="container-fluid p-5 mt-5 text-warning">
            <div class="row">
                <div class="col">
                    <form method="delete" action="/admin/missionthreads">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID</label>
                            <input type="number" class="form-control" id="id" name="id" aria-describedby="idHelp">
                            <div id="idHelp" class="form-text">Enter the ID of the message you wish to delete</div>
                        </div>
                        <button type="submit" class="btn btn-danger" id="missionThreadDeleteButton">Delete Message</button>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Messages:</h2>           
                    <table class="table table-dark text-danger ">
                    <thead class="table-dark text-white">
                        <tr>
                        <th>ID</th>
                        <th>Message</th>
                        <th>MissionID</th>
                        <th>SoldierID</th>
                        <th>Recieved</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        </tr>
                    </thead>
                    <tbody id="missionThreadTable">

                    </tbody>
                    </table>
                </div> 
            </div>             
        </div>
          <nav class="navbar navbar-expand-sm bg-danger fixed-bottom">
            <div class="d-grid">
              <a href="../../index.html" class="btn btn-danger" id="homeBtn">Back to Homepage</a>
            </div>
        </nav>
