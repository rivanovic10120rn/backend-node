<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Adding Squads</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="addSquad.js"></script>
        <style>
            
            .nav>li>a{
                color: #000000;
                background-color: #e2b900 !important;
            }

            .nav>li>a.active,
            .nav>li>a:focus{
            color: #ffffff !important;
            background-color: #dc3545 !important;
           }

           
           .nav>li>a:hover{
            color: #e2b900 !important;
            background-color: #dc3545 !important;
           }

            body {background-color: #1a1a1a;}
            
        </style>
    </head>
    <body onload="init()">
        <div class="container-fluid p-5 bg-danger text-warning text-center">
            <h1>6th Company 'Eternals'</h1>
            <h2>Overview</h2> 
          </div>
        <ul class="nav nav-pills nav-fill mx-1 sticky-top">
            <li class="nav-item">
              <a class="nav-link" href="squads.html">Overview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="addSquad.html">Add Squad</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="updateSquad.html">Update Squad Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="deleteSquad.html" >Delete Squad</a>
            </li>
        </ul>
        <div class="container-fluid p-5 mt-5 text-warning">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/squads">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <input type="text" class="form-control" id="type" name="type" aria-describedby="typeHelp">
                            <div id="typeHelp" class="form-text">Type can be (case sensitive): HQ, Battleline or Dreadnought</div>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <input type="text" class="form-control" id="status" name="status" aria-describedby="statusHelp">
                            <div id="statusHelp" class="form-text">Status can be (case sensitive): Available or onMission</div>
                        </div>
                        <button type="submit" class="btn btn-danger" id="squadAddButton">Add Squad</button>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Squads:</h2> 
                    <table class="table table-dark text-danger ">
                        <thead class="table-dark text-white">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody id="squadTable">
        
                        </tbody>
                    </table>
                </div> 
            </div>             
        </div>
        <nav class="navbar navbar-expand-sm bg-danger fixed-bottom">
            <div class="d-grid">
              <a href="../../index.html" class="btn btn-danger" id="homeBtn">Back to Homepage</a>
            </div>
        </nav>
    </body>
</html>
