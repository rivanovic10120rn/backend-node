<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Loadouts</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="loadouts.js"></script>
        <style>
            
            .nav>li>a{
                color: #000000;
                background-color: #e2b900 !important;
            }

            .nav>li>a.active,
            .nav>li>a:focus{
            color: #ffffff !important;
            background-color: #dc3545 !important;
           }

           
           .nav>li>a:hover{
            color: #e2b900 !important;
            background-color: #dc3545 !important;
           }

            body {background-color: #1a1a1a;}
            
        </style>
    </head>
    <body onload="init()">
        <div class="container-fluid p-5 bg-danger text-warning text-center">
            <h1>6th Company 'Eternals'</h1>
            <h2>Equipment Loadouts</h2> 
        </div>
        <ul class="nav nav-pills nav-fill mx-1 sticky-top">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="loadouts.html">Overview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="addLoadout.html">Add Loadout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="updateLoadout.html">Update Loadout Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="deleteLoadout.html" >Delete Loadout</a>
            </li>
          </ul>
          <div class="container p-1 mt-3 text-warning text-center">
            <form method="get" action="/admin/loadouts">
              <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" name="id" aria-describedby="idHelp">
                <div id="idHelp" class="form-text">Enter the ID of the loadout you wish to find</div>
              </div>
              <button type="submit" class="btn btn-danger" id="loadoutButton">Find Loadout</button>
            </form>
          </div>
          <div class="container-fluid p-5 text-warning">
            <h2>Loadouts:</h2>           
            <table class="table table-dark text-danger ">
              <thead class="table-dark text-white">
                <tr>
                  <th>ID</th>
                  <th>Type</th>
                  <th>Ranged Weapon</th>
                  <th>Melee Weapon</th>
                  <th>Armour Type</th>
                  <th>Has Grenades</th>
                </tr>
              </thead>
              <tbody id="loadoutTable">

              </tbody>
            </table>
          </div>
          <nav class="navbar navbar-expand-sm bg-danger fixed-bottom">
            <div class="d-grid">
              <a href="../../index.html" class="btn btn-danger" id="homeBtn">Back to Homepage</a>
